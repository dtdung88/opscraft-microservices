---
# AppProject for OpsCraft
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: opscraft
  namespace: argocd
spec:
  description: OpsCraft Microservices Project
  sourceRepos:
    - "https://github.com/yourusername/opscraft-microservices"
    - "https://github.com/yourusername/*"
  destinations:
    - namespace: opscraft
      server: https://kubernetes.default.svc
    - namespace: opscraft-staging
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
    - group: networking.k8s.io
      kind: NetworkPolicy
  namespaceResourceBlacklist:
    - group: ""
      kind: ResourceQuota
    - group: ""
      kind: LimitRange
  roles:
    - name: developer
      description: Developer access
      policies:
        - p, proj:opscraft:developer, applications, get, opscraft/*, allow
        - p, proj:opscraft:developer, applications, sync, opscraft/*, allow
      groups:
        - developers
    - name: admin
      description: Admin access
      policies:
        - p, proj:opscraft:admin, applications, *, opscraft/*, allow
      groups:
        - admins
