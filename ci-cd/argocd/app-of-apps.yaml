---
# App of Apps pattern for managing multiple services
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opscraft-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/yourusername/opscraft-microservices
    targetRevision: HEAD
    path: ci-cd/argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
# Individual service applications
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opscraft-auth-service
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: opscraft
spec:
  project: default
  source:
    repoURL: https://github.com/yourusername/opscraft-microservices
    targetRevision: HEAD
    path: k8s/deployments
    kustomize:
      namePrefix: ""
  destination:
    server: https://kubernetes.default.svc
    namespace: opscraft
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
