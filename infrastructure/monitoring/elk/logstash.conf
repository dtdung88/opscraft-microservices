input {
  tcp {
    port => 5000
    codec => json
  }
  
  http {
    port => 5001
    codec => json
  }
}

filter {
  if [service] {
    mutate {
      add_field => { "[@metadata][target_index]" => "opscraft-%{service}-%{+YYYY.MM.dd}" }
    }
  } else {
    mutate {
      add_field => { "[@metadata][target_index]" => "opscraft-general-%{+YYYY.MM.dd}" }
    }
  }

  # Parse correlation ID
  if [correlation_id] {
    mutate {
      add_field => { "trace_id" => "%{correlation_id}" }
    }
  }

  # Grok common log patterns
  grok {
    match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} - %{LOGLEVEL:level} - %{GREEDYDATA:log_message}" }
  }

  # Parse JSON logs
  json {
    source => "message"
    target => "parsed"
  }

  # Add geo-location for IP addresses
  if [ip_address] {
    geoip {
      source => "ip_address"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][target_index]}"
  }

  # Debug output
  stdout {
    codec => rubydebug
  }
}