apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: opscraft-gateway
  namespace: opscraft
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "opscraft.example.com"
        - "api.opscraft.example.com"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "opscraft.example.com"
        - "api.opscraft.example.com"
      tls:
        mode: SIMPLE
        credentialName: opscraft-tls-secret
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: opscraft-internal-gateway
  namespace: opscraft
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 15443
        name: tls
        protocol: TLS
      hosts:
        - "*.opscraft.svc.cluster.local"
      tls:
        mode: AUTO_PASSTHROUGH
