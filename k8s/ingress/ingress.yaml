apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opscraft-ingress
  namespace: opscraft
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
    - hosts:
        - opscraft.example.com
      secretName: opscraft-tls
  rules:
    - host: opscraft.example.com
      http:
        paths:
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8001
          - path: /api/v1/scripts
            pathType: Prefix
            backend:
              service:
                name: script-service
                port:
                  number: 8002
          - path: /api/v1/executions
            pathType: Prefix
            backend:
              service:
                name: execution-service
                port:
                  number: 8003
          - path: /api/v1/secrets
            pathType: Prefix
            backend:
              service:
                name: secret-service
                port:
                  number: 8004
          - path: /api/v1/admin
            pathType: Prefix
            backend:
              service:
                name: admin-service
                port:
                  number: 8006
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: notification-service
                port:
                  number: 8005
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
