apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: opscraft
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        upstream auth_service {
            least_conn;
            server auth-service:8001;
        }

        upstream script_service {
            least_conn;
            server script-service:8002;
        }

        upstream execution_service {
            least_conn;
            server execution-service:8003;
        }

        upstream secret_service {
            least_conn;
            server secret-service:8004;
        }

        upstream notification_service {
            least_conn;
            server notification-service:8005;
        }

        upstream admin_service {
            least_conn;
            server admin-service:8006;
        }

        limit_req_zone $binary_remote_addr zone=general:10m rate=60r/m;
        limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

        log_format json_combined escape=json '{'
            '"time":"$time_iso8601",'
            '"remote_addr":"$remote_addr",'
            '"request":"$request",'
            '"status":$status,'
            '"body_bytes_sent":$body_bytes_sent,'
            '"request_time":$request_time,'
            '"upstream_response_time":"$upstream_response_time",'
            '"http_x_forwarded_for":"$http_x_forwarded_for"'
        '}';

        access_log /var/log/nginx/access.log json_combined;
        error_log /var/log/nginx/error.log warn;

        server {
            listen 80;
            server_name _;

            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            location /api/v1/auth {
                limit_req zone=auth burst=10 nodelay;
                proxy_pass http://auth_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            location /api/v1/scripts {
                limit_req zone=general burst=20 nodelay;
                proxy_pass http://script_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            location /api/v1/executions {
                limit_req zone=general burst=20 nodelay;
                proxy_pass http://execution_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            location /api/v1/secrets {
                limit_req zone=general burst=20 nodelay;
                proxy_pass http://secret_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            location /api/v1/admin {
                limit_req zone=general burst=20 nodelay;
                proxy_pass http://admin_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            location /ws {
                proxy_pass http://notification_service;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_read_timeout 86400;
            }
        }
    }
