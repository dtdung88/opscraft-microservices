apiVersion: apps/v1
kind: Deployment
metadata:
  name: script-service
  namespace: opscraft
  labels:
    app: script-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: script-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: script-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8002"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: opscraft-service-account
      containers:
        - name: script-service
          image: opscraft/script-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
              name: http
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: SERVICE_NAME
              value: "script-service"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: opscraft-secrets
                  key: script-database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: opscraft-secrets
                  key: redis-url
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:8001"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: script-service
                topologyKey: kubernetes.io/hostname
