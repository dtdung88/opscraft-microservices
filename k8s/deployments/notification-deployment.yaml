apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: opscraft
  labels:
    app: notification-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: notification-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8005"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: opscraft-service-account
      containers:
        - name: notification-service
          image: opscraft/notification-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8005
              name: http
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: SERVICE_NAME
              value: "notification-service"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: opscraft-secrets
                  key: redis-url
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: opscraft-secrets
                  key: slack-webhook-url
                  optional: true
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: opscraft-secrets
                  key: smtp-host
                  optional: true
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: opscraft-secrets
                  key: smtp-username
                  optional: true
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: opscraft-secrets
                  key: smtp-password
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: notification-service
                topologyKey: kubernetes.io/hostname
