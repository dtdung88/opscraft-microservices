apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: opscraft
  labels:
    app: auth-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
    spec:
      securityContext:
        runAsNonRoot: true # Pod-level: all containers must run as non-root
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: auth-service
          image: opscraft/auth-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: SERVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: SERVICE_NAME
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: opscraft-secrets
                  key: auth-database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: opscraft-secrets
                  key: redis-url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: opscraft-secrets
                  key: jwt-secret-key
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
