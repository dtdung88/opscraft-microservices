apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service
  namespace: opscraft
  labels:
    app: admin-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: admin-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8006"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: opscraft-service-account
      containers:
        - name: admin-service
          image: opscraft/admin-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8006
              name: http
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: SERVICE_NAME
              value: "admin-service"
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:8001"
            - name: SCRIPT_SERVICE_URL
              value: "http://script-service:8002"
            - name: EXECUTION_SERVICE_URL
              value: "http://execution-service:8003"
            - name: SECRET_SERVICE_URL
              value: "http://secret-service:8004"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8006
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8006
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
