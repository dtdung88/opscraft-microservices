events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        least_conn;
        server auth-service:8001;
    }

    upstream script_service {
        least_conn;
        server script-service:8002;
    }

    upstream execution_service {
        least_conn;
        server execution-service:8003;
    }

    upstream secret_service {
        least_conn;
        server secret-service:8004;
    }

    upstream notification_service {
        least_conn;
        server notification-service:8005;
    }

    upstream admin_service {
        least_conn;
        server admin-service:8006;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Correlation-ID' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Auth Service
        location /api/v1/auth {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://auth_service;
            include /etc/nginx/proxy_params;
        }

        # Script Service
        location /api/v1/scripts {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://script_service;
            include /etc/nginx/proxy_params;
        }

        # Execution Service
        location /api/v1/executions {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://execution_service;
            include /etc/nginx/proxy_params;
        }

        # Secret Service
        location /api/v1/secrets {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://secret_service;
            include /etc/nginx/proxy_params;
        }

        # Admin Service
        location /api/v1/admin {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://admin_service;
            include /etc/nginx/proxy_params;
        }

        # WebSocket - Notification Service
        location /ws {
            proxy_pass http://notification_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Correlation-ID $request_id;
            proxy_read_timeout 86400;
        }

        # Metrics endpoint (aggregate all services)
        location /metrics {
            proxy_pass http://prometheus:9090;
            include /etc/nginx/proxy_params;
        }
    }
}